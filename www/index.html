<body>
    <div class="app" style="display:none;">
        <h1>Shri Shakti</h1>
		<h3>Industries</h3>
        <div id="deviceready" class="blink">
		<div class="accordion">Order</div>
			<div class="panel">
				<button onclick="openScreen('new-order')">Booking</button>
				<button onclick="openScreen('manage-order')">Delivery</button>
			</div>
		<div class="accordion">Raw Material(RM)</div>
			<div class="panel">
				<button onclick="openScreen('request-rm')">RM Booking</button>
				<button onclick="openScreen('manage-rm')">RM Procurement</button>
			</div>
		<div class="accordion">Inventory</div>
			<div class="panel">
				<button onclick="openScreen('finsh-goods')">Finish Goods</button>
				<button onclick="openScreen('inventory')">Inventory</button>
			</div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	 <script type="text/javascript">
            if(navigator.onLine){
                app.initialize();
            }else{
                let div = document.createElement('div');
                let btn = document.createElement('button');
                btn.innerHTML ="Retry";
                btn.addEventListener('click',retry);

                // var img = document.createElement('img');
                // img.src = "/img/woops.png";
                div.classList.add('no-internet');
                div.innerHTML = "<p>You are offline, please check your internet conection and</p>"
                //div.append(img);
                div.append(btn)
                document.body.append(div);
            }
            function retry(){
                    if(navigator.onLine){
                        let child = document.querySelector('.no-internet');
                        document.body.removeChild(child);
                         app.initialize();
                      }
            }
    </script>
	 <script type="text/javascript" src="js/accordion.js"></script>
	 <script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.9.1/sweetalert2.min.js'></script>
